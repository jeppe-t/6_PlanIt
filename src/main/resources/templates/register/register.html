<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="javascript.js"></script>
    <title>Index</title>
</head>
<th:block th:include="Fragment/headerFragment :: header"></th:block>

<Body>
<div id="container">
    <div id="input-form">
    <h1>Register user </h1>
    <p>Please fill out your info </p>
    <br>
    <form method="post" th:action="@{/register}" onsubmit="return Validate()">
        <label>Name: </label>
        <br>
        <input type th:name="name"class="form-control" name="name" required>
        <br>
        <label>Email/Username: </label>
        <br>
        <input type th:name="email"class="form-control" name="email" required>
        <br>
        <label>Password: </label>
        <br>
        <input type="password" th:name="password" class="form-control" name="password" id="txtPassword" required>
        <br>
        <label>Retype password: </label>
        <br>
        <input type="password" th:name="password" class="form-control" name="password" id="txtConfirmPassword" required>
        <br>
        <br>
        <input type="submit" class="b2" value="Register user" th:action="Validate"/>
        <br>
        <br>
        <a href="/"> <input type="button" class="b2" value="Cancel">
        </a>
    </form>
    </div>
</div>
</body>

<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match. Please Retype correct password");
            return false;
        }
        return true;
    }
</script>

</div>
<div id="footer">
    <th:block th:include="Fragment/footerFragment :: footer"></th:block>
</div>
</html>
