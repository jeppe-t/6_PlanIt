<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="javascript.js"></script>
    <title>Login</title>
</head>
<th:block th:include="Fragment/headerFragment :: header"></th:block>
<body>
<div id="container">
    <div id="input-form">
<!-- Presentation Html-->
        <form action="/validateLogin" method="POST">
            <h2>Welcome to PlanIt - the project management tool</h2>
            <br>
            <p>  Login or sign up</p>
            <br>
            <label>Email: </label>
            <br>
            <input type="email" class="form-control" name="mail" placeholder="📧 e-mail" required>
            <br>
            <label>Password: </label>
            <br>
            <input type="password" class="form-control" name="password"  placeholder="🔐 password" required>
            <br>
            <div class="button">
            <br>
                    <input type="Submit"  class="b2" value="  Log in!  " >
            </div>
        </form>
<!-- Presentation -->
        <p>
            <a href="/registerUser">
                <input type="Submit"  class="b2" value="  Create new user  " >
            </a>
            <br>
    </div>
</div>
</body>

<th:block th:include="Fragment/footerFragment :: footer"></th:block>
</html>
